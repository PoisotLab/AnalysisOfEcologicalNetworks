<nav id="navigation">
    <div class="navitems">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <a class="menu {{if or ($currentPage.IsMenuCurrent "main" .) (eq $currentPage.Section (lower .Name) ) }} active{{end}}"
            href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
        {{ end }}
    </div>
</nav>
